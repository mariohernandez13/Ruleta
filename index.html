<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Ruleta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ruleta</h1>
        <div class="boton"></div>
        <div class="ruleta"> </div>
        <div class="opcion" style="--i:1;--clr:pink"><span>100</span></div>
        <div class="opcion" style="--i:2;--clr:purple"><span>10</span></div>
        <div class="opcion" style="--i:3;--clr:yellow"><span>0</span></div>
        <div class="opcion" style="--i:4;--clr:aqua"><span>20</span></div>
        <div class="opcion" style="--i:5;--clr:green"><span>500</span></div>
        <div class="opcion" style="--i:6;--clr:orange"><span>1700</span></div>
        <div class="opcion" style="--i:7;--clr:blue"><span>80</span></div>
        <div class="opcion" style="--i:8;--clr:red"><span>90</span></div>
    </div>
       
    <script src="script.js"></script>
</body>
</html>
